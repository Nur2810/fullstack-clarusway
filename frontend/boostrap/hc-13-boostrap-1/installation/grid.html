<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container mt-5">
        <div class=""></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- VERY IMPORTANT -->
    <div class="container mt-5 text-white">
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-warning">6</div>
            <div class="col-3 bg-danger">3</div>
            <div class="col-9 bg-info">9</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-secondary justify-content-between align-items-center " style="height: 15vh;">
            <div class="col-3 bg-danger">Ahmet</div>
            <div class="col-3 bg-primary">YAVUZ</div>
        </div>
    </div>

    <!-- Sadece xs ekranlarda gözükecek bir element tasarlayınız.
      Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
      Sadece md ekranlarda gözükecek bir element tasarlayınız.
      Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
      Sadece md+ ekranlarda gözükecek bir element tasarlayınız.
       -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 bg-secondary d-block d-sm-none">Sadece xs ekranlarda gözükecek</div>
            <div class="col-12 d-none d-md-block d-lg-none bg-danger">md ekranlarda gözükecek</div>
            <div class="col-12 bg-warning d-none d-sm-block ">xs ekranlarda gözükmeyecek</div>
            <div class="col-12 bg-primary d-block d-md-none d-lg-block">md ekranlarda gözükmeyecek</div>
            <div class="col-12 bg-info d-none d-md-block">md+ ekranlarda gözükecek</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
