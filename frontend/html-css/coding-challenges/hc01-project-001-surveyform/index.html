<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <div class="container">
            <section id="title">
                <h1>NET<span>FLIX</span></h1>
                <p>Thank you for signing up at Netfilix. Tell us about your slf.</p>
            </section>
            <section>
                <form action="">
                    <div class="box">
                        <label for="name">Name</label><br>
                        <input type="text" placeholder="Enter your name" name="" id="name">
                    </div>
                    <div class="box">
                        <label for="age">Age</label><br>
                        <input type="number" placeholder="Age" name="" id="age">
                    </div>
                    <div class="box">
                        <label for="email">Email</label><br>
                        <input type="text" placeholder="email" name="" id="email">
                    </div>
                    <div class="box">
                        <label for="">Content Type</label><br>

                        <select id="type">
                            <option value="Movies">movie</option>
                            <option value="Series">Series</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="">Movie Type</label><br>
                        <input type="checkbox" name="" id="">Comedy<br>
                        <input type="checkbox" name="" id="">Action<br>
                        <input type="checkbox" name="" id="">Romance<br>
                    </div>
                    <div class="box">
                        <label for="">Gender</label><br>
                        <input type="radio">Male<br>
                        <input type="radio">Female<br>
                        <input type="radio">Other<br>
                    </div>
                    <div class="box">
                        <label for="">Feedback</label><br>
                        <textarea name="" id="" placeholder="Any comment"></textarea>

                    </div>
                    <input type="submit">
                </form>
                </form>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
