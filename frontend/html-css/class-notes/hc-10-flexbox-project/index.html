<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Project</title>
</head>
<div class="container">
    <div class="iconbar">
        <div class="input-part">
            <img src="./images/logo.png" alt="" class="logo">
            <div class="select-category">
                <select name="" id="">
                    <option value="">All Categories</option>
                    <option value="">Wooden</option>
                    <option value="">Linen</option>
                    <option value="">Bedroom</option>
                    <option value="">Kitchen</option>
                </select>
            </div>
            <div class="search-input">
                <input type="text" placeholder="Enter a word" name="mag" id="mag">
                <img src="./images/magnifier.png" alt="">
            </div>
            <div class="support">
                <p class="support-number">0 800 456 80 80</p>
                <p class="support-text">Support 7/24</p>
            </div>
        </div>
        <div class="icons">
            <img src="./images/user.png" alt="user">
            <img src="./images/heart.png" alt="heart">
            <img src="./images/shoppingCart.png" alt="shoppingCart">
        </div>
    </div>
    <div class="navbar">
        <div class="button">
            <img src="./images/unordered-list.png" alt="">
            <p>Slect by category</p>
        </div>
        <ul class="nav">
            <li>Mooden</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Badroom</li>
            <li>Kitchen</li>
        </ul>
    </div>
</div>

<body>

</body>

</html>
