<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Assigment</title>
</head>

<body>
    <div class="container">
        <div class="box box1">
            <p> none</p>
        </div>
        <div class="box box2">
            <p>dotted</p>
        </div>
        <div class="box box3">
            <p>dashed</p>
        </div>
        <div class="box box4">
            <p>solid</p>
        </div>
        <div class="box box5">
            <p>double</p>
        </div>
        <div class="box box6">
            <p>groove</p>
        </div>
        <div class="box box7">
            <p>ridge</p>
        </div>
        <div class="box box8">
            <p>inset</p>
        </div>
        <div class="box box9">
            <p>outset</p>
        </div>


    </div>
</body>

</html>
